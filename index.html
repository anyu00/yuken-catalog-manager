<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventHub - インベントリ管理</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/index.global.min.css' rel='stylesheet' />
    <!-- Modern Styles -->
    <link rel="stylesheet" href="css/styles-modern.css">
</head>
<body>
    <!-- TOP HEADER -->
    <div class="top-header">
        <div class="header-left">
            <h1 class="app-title"><i class="fas fa-boxes"></i> InventHub</h1>
        </div>
        
        <div class="header-center">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" class="search-input" placeholder="在庫を検索...">
            </div>
        </div>
        
        <div class="header-right">
            <button class="notification-btn">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </button>
            <div class="user-menu">
                <img src="https://via.placeholder.com/40" alt="User" class="user-avatar">
                <div class="user-dropdown">
                    <a href="#"><i class="fas fa-user"></i> プロフィール</a>
                    <a href="#"><i class="fas fa-cog"></i> 設定</a>
                    <a href="#"><i class="fas fa-sign-out-alt"></i> ログアウト</a>
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="main-container">
        <!-- LEFT SIDEBAR -->
        <div class="left-sidebar">
            <div class="sidebar-section">
                <h3 class="sidebar-title">ナビゲーション</h3>
                <button class="category-btn active" data-tab="manageCatalog">
                    <i class="fas fa-plus-circle"></i> カタログ管理
                </button>
                <button class="category-btn" data-tab="placeOrder">
                    <i class="fas fa-shopping-cart"></i> 注文する
                </button>
                <button class="category-btn" data-tab="catalogEntries">
                    <i class="fas fa-list"></i> カタログエントリ
                </button>
                <button class="category-btn" data-tab="orderEntries">
                    <i class="fas fa-receipt"></i> 注文エントリ
                </button>
                <button class="category-btn" data-tab="stockCalendar">
                    <i class="fas fa-calendar"></i> カレンダー
                </button>
                <button class="category-btn" data-tab="analytics">
                    <i class="fas fa-chart-bar"></i> 分析
                </button>
            </div>
        </div>

        <!-- CENTER CONTENT -->
        <div class="center-content">
            <!-- MANAGE CATALOG TAB -->
            <div id="tab-manageCatalog" class="content-section" style="display: block;">
                <div class="content-header">
                    <h2>カタログ管理</h2>
                </div>

                <div class="form-card">
                    <h3>カタログに追加</h3>
                    <form id="catalogEntryForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="CatalogName">カタログ名 *</label>
                                <select id="CatalogName" class="modern-input" required>
                                    <option value="">選択...</option>
                                    <option value="箴ｯ菴懈ｩ滓｢ｰ篆､豐ｹ蝨ｧ讖溷勣">箴ｯ菴懈ｩ滓｢ｰ篆､豐ｹ蝨ｧ讖溷勣</option>
                                    <option value="繝励Λ繧ｹ繝√ャ繧ｯ蜉箴ｯ讖滓｢ｰ篆､豐ｹ蝨ｧ讖溷勣">繝励Λ繧ｹ繝√ャ繧ｯ蜉箴ｯ讖滓｢ｰ篆､豐ｹ蝨ｧ讖溷勣</option>
                                    <option value="A3HG繧ｷ繝ｪ繝ｼ繧ｺ篝ｼ蝨ｧ蜿ｯ螟峨ヴ繧ｹ繝医Φ繝昴Φ繝・">A3HG繧ｷ繝ｪ繝ｼ繧ｺ篝ｼ蝨ｧ蜿ｯ螟峨ヴ繧ｹ繝医Φ繝昴Φ繝・</option>
                                    <option value="A3HM繧ｷ繝ｪ繝ｼ繧ｺ鬮伜悸蜿ｯ螟峨ヴ繧ｹ繝医Φ繝昴Φ繝・">A3HM繧ｷ繝ｪ繝ｼ繧ｺ鬮伜悸蜿ｯ螟峨ヴ繧ｹ繝医Φ繝昴Φ繝・</option>
                                    <option value="The ASR series Ultimate hydraulic control system">The ASR series Ultimate hydraulic control system</option>
                                    <option value="ASR繧ｷ繝ｪ繝ｼ繧ｺAC繧ｵ繝ｼ繝懊Δ繝ｼ繧ｿ鬧・虚繝昴Φ繝・">ASR繧ｷ繝ｪ繝ｼ繧ｺAC繧ｵ繝ｼ繝懊Δ繝ｼ繧ｿ鬧・虚繝昴Φ繝・</option>
                                    <option value="繝ｭ繧ｸ繝・け蠑・">繝ｭ繧ｸ繝・け蠑・</option>
                                    <option value="繧､繝ｳ繝ｩ繧､繝ｳ蠖｢繝励Ξ繝輔ぅ繝ｫ蠑・">繧､繝ｳ繝ｩ繧､繝ｳ蠖｢繝励Ξ繝輔ぅ繝ｫ蠑・</option>
                                    <option value="繧ｻ繝ｳ繧ｿDIN繧ｳ繝阪け繧ｿ蠖｢髮ｻ逎∝ｼ・">繧ｻ繝ｳ繧ｿDIN繧ｳ繝阪け繧ｿ蠖｢髮ｻ逎∝ｼ・</option>
                                    <option value="繝ｪ繝九Η繝ｼ繧｢繝ｫ繧｢繝ｳ繝玲政霈烏繧ｷ繝ｪ繝ｼ繧ｺ蜿ｯ螟峨す繝ｧ繝・け繝ｬ繧ｹ蠖｢髮ｻ逎∝・謠帛ｼ・">繝ｪ繝九Η繝ｼ繧｢繝ｫ繧｢繝ｳ繝玲政霈烏繧ｷ繝ｪ繝ｼ繧ｺ蜿ｯ螟峨す繝ｧ繝・け繝ｬ繧ｹ蠖｢髮ｻ逎∝・謠帛ｼ・</option>
                                    <option value="EH繧ｷ繝ｪ繝ｼ繧ｺ篆蝉ｾ矩崕逎∝ｼ丞宛蠕｡讖溷勣">EH繧ｼ繝ｪ繝ｼ繧ｺ篆蝉ｾ矩崕逎∝ｼ丞宛蠕｡讖溷勣</option>
                                    <option value="豈比ｾ矩崕逎∝ｼ上Ξ繝・Η繝ｼ繧ｷ繝ｳ繧ｰ繝｢繧ｸ繝･繝ｩ繝ｼ蠑√EMRP-01">豈比ｾ矩崕逎∝ｼ上Ξ繝・Η繝ｼ繧ｷ繝ｳ繧ｰ繝｢繧ｸ繝･繝ｩ繝ｼ蠑√EMRP-01</option>
                                    <option value="YB-32/50/65/80M 篝・虚繝槭Ν繝√さ繝ｳ繝代け繧ｿ">YB-32/50/65/80M 篝・虚繝槭Ν繝√さ繝ｳ繝代け繧ｿ</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ReceiptDate">受け取り日</label>
                                <input id="ReceiptDate" class="modern-input" type="date" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="QuantityReceived">受け取り数量 *</label>
                                <input id="QuantityReceived" class="modern-input" type="number" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="DeliveryDate">配送日</label>
                                <input id="DeliveryDate" class="modern-input" type="date" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="IssueQuantity">発行数量 *</label>
                                <input id="IssueQuantity" class="modern-input" type="number" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="StockQuantity">現在の在庫 *</label>
                                <input id="StockQuantity" class="modern-input" type="number" min="0" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="DistributionDestination">配送先</label>
                                <input id="DistributionDestination" class="modern-input" type="text" required>
                            </div>
                            <div class="form-group">
                                <label for="Requester">申請者 *</label>
                                <input id="Requester" class="modern-input" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Remarks">備考</label>
                            <input id="Remarks" class="modern-input" type="text">
                        </div>
                        <button type="button" class="btn-submit" id="Insbtn">
                            <i class="fas fa-check"></i> カタログに追加
                        </button>
                    </form>
                    <div class="message" id="message"></div>
                </div>
            </div>

            <!-- PLACE ORDER TAB -->
            <div id="tab-placeOrder" class="content-section" style="display: none;">
                <div class="content-header">
                    <h2>注文を作成</h2>
                </div>

                <div class="form-card">
                    <h3>新しい注文</h3>
                    <form id="orderForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="OrderCatalogName">カタログ名 *</label>
                                <select id="OrderCatalogName" class="modern-input" required>
                                    <option value="">選択...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="OrderQuantity">注文数量 *</label>
                                <input id="OrderQuantity" class="modern-input" type="number" min="1" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="OrderRequester">申請者 *</label>
                                <input id="OrderRequester" class="modern-input" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="OrderMessage">注文メッセージ</label>
                            <textarea id="OrderMessage" class="modern-input" rows="3" placeholder="メモ..."></textarea>
                        </div>
                        <button type="button" class="btn-submit" id="OrderBtn">
                            <i class="fas fa-shopping-cart"></i> 注文を送信
                        </button>
                    </form>
                    <div class="message" id="orderMessage"></div>
                </div>
            </div>

            <!-- CATALOG ENTRIES TAB -->
            <div id="tab-catalogEntries" class="content-section" style="display: none;">
                <div class="content-header">
                    <h2>カタログエントリ</h2>
                    <div>
                        <button class="btn btn-danger" id="deleteAllCatalogBtn" style="margin-right:8px;">
                            <i class="fas fa-trash"></i> すべて削除
                        </button>
                        <button class="btn btn-secondary" id="generateSampleCatalogBtn">
                            <i class="fas fa-database"></i> サンプルデータ
                        </button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="modern-table">
                        <thead>
                            <tr>
                                <th>カタログ名</th>
                                <th>受取数</th>
                                <th>発行数</th>
                                <th>現在在庫</th>
                                <th>申請者</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="catalogEntriesAccordion">
                            <!-- Entries will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- ORDER ENTRIES TAB -->
            <div id="tab-orderEntries" class="content-section" style="display: none;">
                <div class="content-header">
                    <h2>注文エントリ</h2>
                    <div>
                        <button class="btn btn-danger" id="deleteAllOrderBtn" style="margin-right:8px;">
                            <i class="fas fa-trash"></i> すべて削除
                        </button>
                        <button class="btn btn-secondary" id="generateSampleOrderBtn">
                            <i class="fas fa-database"></i> サンプルデータ
                        </button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="modern-table">
                        <thead>
                            <tr>
                                <th>カタログ名</th>
                                <th>数量</th>
                                <th>申請者</th>
                                <th>メッセージ</th>
                                <th>日時</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="orderEntriesAccordion">
                            <!-- Entries will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- CALENDAR TAB -->
            <div id="tab-stockCalendar" class="content-section" style="display: none;">
                <div class="content-header">
                    <h2>カレンダー</h2>
                </div>
                <div id="stockCalendarContent"></div>
            </div>

            <!-- ANALYTICS TAB -->
            <div id="tab-analytics" class="content-section" style="display: none;">
                <div class="content-header">
                    <h2>分析</h2>
                    <button class="btn-primary" id="customizeAnalyticsBtn">
                        <i class="fas fa-sliders"></i> カスタマイズ
                    </button>
                </div>

                <div class="analytics-grid" id="analyticsCards">
                    <!-- Analytics cards will be populated here -->
                </div>
            </div>
        </div>

        <!-- RIGHT SIDEBAR -->
        <div class="right-sidebar">
            <div class="stats-card">
                <div class="stat-item">
                    <div class="stat-label">総在庫数</div>
                    <div class="stat-value" id="totalInventory">0</div>
                </div>
            </div>

            <div class="stats-card">
                <div class="stat-item">
                    <div class="stat-label">低在庫アイテム</div>
                    <div class="stat-value" id="lowStockCount">0</div>
                </div>
            </div>

            <div class="stats-card">
                <div class="stat-item">
                    <div class="stat-label">最近の注文</div>
                    <div class="stat-value" id="recentOrders">0</div>
                </div>
            </div>

            <div class="activity-card">
                <h3>最近のアクティビティ</h3>
                <div id="activityFeed">
                    <p class="empty-state">アクティビティなし</p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <!-- FullCalendar -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/index.global.min.js'></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>
    
    <!-- Main JS -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
